<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}" th:inline="javascript">
<head>
    <meta charset="UTF-8">
    <title>Add academic year</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<section class="container">
    <div class="offset-2 mt-2 gy-5 mb-5">
        <div class="card-header fs-3">Month-Mapping Form</div>
        <hr/>

        <form th:action="@{/admin/month-mapping}" method="post" th:object="${monthMapping}">
            <div class="row g-2">

                <div class="col-md-5">
                    <label for="months" class="form-label">Academic Year Starting Month</label>
                    <select id="months" th:field="*{monthMaster}" class="form-select" name="monthMaster">
                        <option value="">Select Month</option>
                        <option th:each="month : ${months}" th:value="${month.id}" th:text="${month.monthName}">State</option>
                    </select>
                </div>
                <div class="col-md-5">

                </div>

                <hr/>
                <div class="col-md-4">
                    <a class="btn btn-info" href="/admin/month-mapping"><i class="bi bi-arrow-left-circle-fill"></i>
                        Back to List</a>
                </div>
                <div class="col-md-6 mb-5">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-bounding-box"></i> Generate Mapping</button>
                </div>
            </div>
        </form>


    </div>


    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/toastr.min.js"></script>

    <script type="text/javascript" th:inline="javascript">
        const successMessage = [[${success}]];
        if (successMessage) {
            //toastr.success(successMessage);
            toastr["success"](successMessage, "Success");
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "500",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
        }

        // Display error message
        const errorMessage = [[${error}]];
        if (errorMessage) {
            //toastr.error(errorMessage);
            toastr["error"](errorMessage, "Error");
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "500",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
        }
    </script>


</section>


</body>
</html>
