<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>United Avadh Inter College - Siksha Web Portal</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <th:block th:if="${page == 'datatable'}">
        <link rel="stylesheet" th:href="@{/dtbl/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.css}" />
    </th:block>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
    <link rel="stylesheet" crossorigin="anonymous" href="/css/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style type="text/css">
        .custom-tooltip-normal {
            --bs-tooltip-bg: var(--bs-primary);
        }
        .custom-tooltip-delete {
            --bs-tooltip-bg: var(--bs-danger);
        }
    </style>
    <style>
        /* Sticky Footer CSS */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{header :: navbar}">
</div>

<div id="content" class="content" th:replace="${content}"></div>
