<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>United Avadh - Shiksha Portal Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('/images/back1.jpg') no-repeat center center/cover;
        }

        /* Blurred background layer */
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Optional dark overlay */
            backdrop-filter: blur(8px); /* Blur effect */
            z-index: 1;
        }

        /* Main container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2; /* Above the blur */
        }

        /* Login panel styles */
        .login-panel {
            display: flex;
            width: 900px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for better visibility */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .login-panel .left-panel {
            background-color: #f8f9fa;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-panel .left-panel img {
            width: 100%;
            height: 100%;
            display: block; /* Ensure the image is not hidden */
        }
        .login-panel .right-panel img {
            width: 20%;
            height: 20%;
            display: block; /* Ensure the image is not hidden */
        }

        .login-panel .right-panel {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
        }

        .login-panel .right-panel h3 {
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .login-panel .form-control {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
        }

        .login-panel .btn-primary {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
<div class="blur-overlay"></div>
<div class="login-container">
    <div class="login-panel">
        <!-- Left Panel with Image -->
        <div class="left-panel">
            <img th:src="@{/images/loginimage.png}" alt="Login Illustration" class="img-fluid" />
        </div>

        <!-- Right Panel with Login Form -->
        <div class="right-panel">
            <!--<h3>Login</h3>-->
            <img src="/images/logoimg.jpg" class="rounded mx-auto d-block img-thumbnail"/>
            <div class="row">&nbsp;</div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div th:if="${successMessage}" style="color: green;">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" style="color: red;">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="row">
                <a href="#" class="link-success">Forgot Password?</a>
            </div>
            <div class="row justify-content-center mt-5">
                <span class="justify-content-center" style="font-size: 10px;">Copyright &copy; Pronoc Technologies Pvt. Ltd. - 2024</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
