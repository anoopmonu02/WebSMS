<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Section</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row mt-2">

            <div class="col-md-6 offset-md-1">
                <div class="card-header fs-3">Edit Section</div>
                <hr/>
                <div class="form pt-3">
                    <form th:action="@{/universal/section/{id}(id=${section.id})}" th:object="${section}" method="post">
                        <div class="mb-3">
                            <label for="section_name" class="form-label">Section Name</label>
                            <input type="text" class="form-control" id="section_name" placeholder="A or B" name="section_name" th:field="*{sectionName}" />
                            <p class="text-danger" th:if="${#fields.hasErrors('sectionName')}" th:errors="*{sectionName}">Name Error</p>
                        </div>
                        <div class="col-12 offset-6">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save2-fill"></i> Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6  offset-md-1 ">
                <a class="btn btn-info" href="/universal/section"><i class="bi bi-arrow-left-circle-fill"></i> Back to List</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
