<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row mt-2 gy-5">

            <div class="col-md-6 offset-md-2">
                <div class="card-header fs-3">Edit Category</div>
                <hr/>
                <div class="form pt-3">
                    <form th:action="@{/universal/category/{id}(id=${category.id})}" th:object="${category}" method="post">
                        <div class="mb-3">
                            <label for="category_name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="category_name" placeholder="OBC" name="category_name" th:field="*{categoryName}" />
                            <p class="text-danger" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">Name Error</p>
                        </div>
                        <div class="col-12 offset-6">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save2-fill"></i> Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6  offset-md-2 ">
                <a class="btn btn-info" href="/universal/category"><i class="bi bi-arrow-left-circle-fill"></i> Back to List</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
