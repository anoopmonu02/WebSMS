<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>UAIC - Section</title>
</head>
<body>
<section>

  <div class="container">
    <div class="row mt-2 ">
      <div class="col-md-6  offset-md-1 ">
        <div class="card-header fs-3">Section List</div>
        <hr/>
        <table class="table table-bordered table-striped table-hover table-sm" th:if="${hasSections}">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="section, iter : ${sections}">
            <td th:text="${iter.index+1}"></td>
            <td th:text="${section.sectionName}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{/universal/section/edit/{id}(id=${section.id})}">
                <i class="bi bi-pencil-square"></i> </a>
              <!--<a class="btn btn-danger" th:href="@{/universal/section/delete/{id}(id=${section.id})}" onclick="return confirm('Are you sure? its not recoverable.')">
                <i class="bi bi-trash3-fill"></i> </a>-->
              <form th:action="@{/universal/section/delete/{id}(id=${section.id})}" method="post" style="display:inline;">
                <!--<input type="hidden" name="_method" value="DELETE"> -->
                <input type="hidden" name="id" th:value="${section.id}">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure? its not recoverable.')"> <i class="bi bi-trash3-fill"></i> </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
        <div th:if="${!hasSections}">
          <p class="text-center">No Section found.</p>
        </div>
        <div class="pt-5">
          <a class="btn btn-success" href="/universal/section/add"><i class="bi bi-node-plus-fill"></i> Add Section</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/toastr.min.js"></script>
  <script type="text/javascript" th:inline="javascript">
    const successMessage = [[${success}]];
    if (successMessage) {
      showMsg("success", successMessage, "Success");
    }

    const infoMessage = [[${info}]];
    if (infoMessage) {
      showMsg("info", infoMessage, "Info");
    }

    const errorMessage = [[${error}]];
    if (errorMessage) {
      showMsg("error", errorMessage, "Error");
    }

    function showMsg(msgType, msg, headerValue){
      toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "600",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }
      toastr[msgType](msg,headerValue);
    }
  </script>
</section>
</body>
</html>
