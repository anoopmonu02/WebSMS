<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Add Garde</title>
</head>
<body>

<section>
  <div class="container">
    <div class="row mt-2 gy-5">

      <div class="col-md-6 offset-md-2">
        <div class="card-header fs-3">Grade Form</div>
        <hr/>
        <div class="form pt-3">
          <form th:action="@{/universal/grade}" th:object="${grade}" method="post">
            <div class="mb-3">
              <label for="grade_name" class="form-label">Grade Name</label>
              <input type="text" class="form-control" id="grade_name" placeholder="Nursery" name="grade_name" th:field="*{gradeName}" />
              <p class="text-danger" th:if="${#fields.hasErrors('gradeName')}" th:errors="*{gradeName}">Name Error</p>
            </div>
            <div class="col-12 offset-6">
              <button type="submit" class="btn btn-primary"><i class="bi bi-save2-fill"></i> Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6  offset-md-2 ">
        <a class="btn btn-info" href="/universal/grade"><i class="bi bi-arrow-left-circle-fill"></i> Back to List</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
