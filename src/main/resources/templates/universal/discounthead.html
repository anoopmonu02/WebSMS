<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>UAIC - Discount</title>
</head>
<body>
<section>

  <div class="container">
    <div class="row mt-2 ">
      <div class="col-md-8  offset-md-2 ">
        <div class="card-header fs-3">Discount List</div>
        <hr/>
        <table class="table table-bordered table-striped table-hover table-sm" th:if="${hasDiscountheads}">
          <thead>
          <tr>
            <th>#</th>
            <th>Discount Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="discounthead : ${discountheads}">
            <td th:text="${discounthead.id}"></td>
            <td th:text="${discounthead.discountName}"></td>
            <td th:text="${discounthead.description}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{/universal/discounthead/edit/{id}(id=${discounthead.id})}">
                <i class="bi bi-pencil-square"></i> </a>
              <a class="btn btn-danger" th:href="@{/universal/discounthead/delete/{id}(id=${discounthead.id})}" onclick="return confirm('Are you sure? its not undoable.')">
                <i class="bi bi-journal-x"></i> </a>
            </td>
          </tr>
          </tbody>
        </table>
        <div th:if="${!hasDiscountheads}">
          <p class="text-center">No Discounthead found.</p>
        </div>
        <div class="pt-5">
          <a class="btn btn-success" href="/universal/discounthead/add"><i class="bi bi-node-plus-fill"></i> Add Discounthead</a>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
